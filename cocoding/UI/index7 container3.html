<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>flex_container(부모) 속성-정렬</title>
    <style>
        * {
            margin: 0;
            padding: 0;
        }

        .container {
            background-color: lightgreen;
            display: flex;
            flex-direction: row;
            justify-content: flex-start;
            justify-content: end;
            /* end - 메인축의 끝점으로 이동 */
            /* flex-start(기본값) : 메인축의 방향의 item을 정렬방법 지정 */
            justify-content: center;
            /* center - 메인축의 중앙으로 이동 */
            justify-content: space-between;
            /* 메인축의 중앙점으로 이동(공간 전체를 활용하여 item을 배치) */
            justify-content: space-around;
            /* 양쪽 끝에 공간을 두고 중앙으로 이동 */
        }

        .container2 {
            background-color: lightgreen;
            display: flex;
            height: 50vh;
            align-items: stretch;
            /* 수직축상의 item을 정렬하는 방법 / 글자가 한 줄일때 사용
            stretch : 높이를 꽉 채우며 표현 - 기본값 */
            align-items: center;
            /* 중앙에 배치 - 많이 사용 */
        }

        .container3 {
            background-color: lightgreen;
            display: flex;
            height: 50vh;
            
            /* 수칙축상 item 을 정렬하는 방법 / 두줄이상 사용 */
            width: 60vw;
            flex-wrap: wrap;
            align-content: center ;
            /* stretch : 기본값 */
        }
        .item {
            background-color: lightcoral;
            border: 1px solid #000;
            margin: 5px;
            color: white;
        }
    </style>

</head>
<body>
