<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

     <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        .container {
            background-color: lightblue;
            padding: 10px;
            display: grid; 
            grid-template-columns: repeat(4, 1fr);
            grid-auto-rows: minmax(100px, auto);

            gap: 10px;

            grid-auto-flow: dense;
            /* grid item 자동 배치 
            colunm row dence*/
        }

        .item {
            background-color: lightgreen;
            border: 3px solid black;
        }

        .item:nth-child(1) {
            /* grid-column-start: 1; */
            /* 시작하는 그리드라인 넘버 입력하는 속성 */
            /* grid-column-end: 4; */
            /* 끝나는 라인 입력 */
            grid-column: 1/4;
            /* 시작, 끝 */
            grid-column: 1/span 3;
            /* 1번 라인에서 3셀을 묶음 */
        }

        .item:nth-child(2) {
            grid-row: 2/5;
        }

        .item:nth-child(3) {
            grid-column: 2/span3;
        }

        /* order, index - 모두 적용!  + item 정렬 적응도 동일 */

    </style>
</head>
<body>
    <div class="container">
        <div class="item">grid-1</div>
        <div class="item">grid-2</div>
        <div class="item">grid-3</div>
        <div class="item">grid-4</div>
        <div class="item">grid-5</div>
        <div class="item">grid-6</div>
        <div class="item">grid-7</div>
        <div class="item">grid-8</div>
        <div class="item">grid-9</div>
        <div class="item">grid-10</div>
        <div class="item">grid-11</div>
        <div class="item">grid-12</div>
    </div>
</body>
</html>
