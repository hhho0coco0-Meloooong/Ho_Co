<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <!-- viewport -->
    <title>반응형 기초</title>
    <style>
        #test {
            background-color: lightgreen;
        }

        @media screen and (min-width: 1500px){
            /* 100% 를 기준으로 화면사이즈를 줄였을 때, 최소값 유지 
            > 1500px ~ 100% 화면 사이즈 스타일 적용 */

            #test {
                background-color: lightcoral;
            }
        }

        @media  screen and (max-width: 1024px) {
            /* 0 을 기준으로 화면사이즈 최대치
            > 1024px ~ 0px */
            #test {
                background-color: lightgoldenrodyellow;
            }
        }
    </style>

</head>
<body>
    <!-- <meta name="viewport" content="width=device-width, initial-scale=1.0"> -->
    <!-- 모든 기기에 폭을 맞춰 호환 
    width=device-width : 페이지의 너비를 기기의 스크린 너비로 설정(자동맞춤) 
    initial-scale=1.0 : 처음 페이지 로딩시에 축소/확대가 되지 않는 원래의 
    정상 크기를 사용할 수 있도록 하는 설정( 0 ~ 10 크기지정 가능 ) -->

    <div id="test">test</div>
</body>
</html>
