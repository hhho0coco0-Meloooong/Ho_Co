<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table</title>

    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }
        
        td, table, th {
            border: 2px solid black;
        }

        td, th {
            width: 200px;
        }

    </style>
</head>
<body>
    <!-- table : 표를 나타내는 태그
    tr : 행
    td : 열
    th : table head 구분 지을 때 사용(text-align : center / font-weight : bold)
    -->
    <h1>표 관련 태그</h1>

    <table>
        <caption>table 제목</caption>

        <tr>
            <th>table1</th>
            <th>table2</th>
        </tr>

        <tr>
            <td>table3</td>
            <td>table4</td>
        </tr>

        <tr>
            <td>table5</td>
            <td>table6</td>
        </tr>
    </table>

    <br><br><br><br><br>

    <table>
        <caption>table의 병합</caption>
        <!-- 
        colspan="합쳐지는 열의 개수(가로 셀의 합)" 
        rowspan="합쳐지는 행의 개수(세로 셀의 합)"
        -->
        <tr>
            <td colspan="3">01</td>
            <!-- <td>02</td>
            <td>03</td> -->
            <td rowspan="3">04</td>
        </tr>

        <tr>
            <td rowspan="2">05</td>
            <td>06</td>
            <td>07</td>
            <!-- <td>08</td> -->
        </tr>

        <tr>
            <!-- <td>09</td> -->
            <td>10</td>
            <td>11</td>
            <!-- <td>12</td> -->
        </tr>
    </table>

    <br><br><br><br><br>

    <table>
        <caption>표의 구조(의미)</caption>
        <!-- thead : 머리말 -->
        <thead>
        <tr>
            <th>table 머리</th>
            <th>table 머리</th>
        </tr>
        </thead>

        <!-- tbody : 테이블 내용 -->
        <tbody>
        <tr>
            <td>table 내용</td>
            <td>table 내용</td>
        </tr>
        </tbody>

        <!-- tfoot : 테이블 하단 -->
        <tfoot>
        <tr>
            <td>table 하단</td>
            <td>table 하단</td>
        </tr>
        </tfoot>
    </table>

</body>
</html>
