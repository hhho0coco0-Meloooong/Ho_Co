<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>table style</title>

    <style>
        * {
            margin: 0;
            padding: 0;
        }

        table {
            /* border: 2px solid #000; */
            margin: 40px auto;

            width: 300px;
            border-top: 2px solid lightgoldenrodyellow;
            border-collapse: collapse;
            /* table과 td 사이 선 값의 결합 유무를 결정하는 속성 
            separate : 기본 값(틈이 생긴 상태)
            collapse : 선과 선 사이의 틈을 병합(table 표현 시, 기본값으로 지정@)
            */

            /* border-spacing : 20px 40px; */
            /* 테두리와 셀들의 간격을 지정하는 값 
            2자리 입력 : 수평 수직 
            */

            empty-cells: show;
            /* 빈셀의 보여지는 유무를 결정하는 속성 
            hide : 안 보이게 함
            show : 보이게 함
            */
        }
        

        td {
            border : 1px solid lightblue;
            width: 100px;
            height: 50px;

            text-align: center;
            /* 수평 : 글자 중앙 */
            /* vertical-align: bottom; */
            /* 수직에 대한 정렬 : td 칸은 middle 기본 값 적용됨 
            top(위) middle(중앙) bottom(아래) */
        }

        .bl_n {
            border-left: none;
        }

        .br_n {
            border-right: none;
        }

        th {
            background-color: lightskyblue;
        }
    </style>
</head>
<body>

    <table>
        <tr>
            <th class="bl_n">title1</th>
            <th>title2</th>
            <th class="br_n">title3</th>
        </tr>

        <tr>
            <td class="bl_n">1</td>
            <td>2</td>
            <td class="br_n">3</td>
        </tr>

        <tr>
            <td class="bl_n">4</td>
            <td>5</td>
            <td class="br_n">6</td>
        </tr>

    </table>
</body>
</html>
