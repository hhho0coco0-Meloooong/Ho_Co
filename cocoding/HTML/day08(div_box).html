<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>박스의 성격(div 태그)</title>

    <style>
        div {
            background-color: lightpink;
            line-height: 50px;
            /* 행간, 줄 간격 */
        }
        span {
            background-color: lightcyan;
        }

    </style>
</head>
<body>
    <!-- block : 박스와 같이 쌓이면서 나타나는 성격
    화면 전체를 사용하는 태그 -->

    <div>box1</div>
    <div>box2</div>
    <div>box3</div>
    <br><br><br>

    <!-- inline : 글자와 같이 옆으로 나타나는 성격
    내용의 폭 값, 화면의 일부를 차지하는 태그(a 태그, span 태그, img 태그) 
    width, height, margin-top, margin-bottom : 적용되지 않음 -->
    <span>span1</span>
    <span>span2</span>
    <span>span3</span>
    
</body>
</html>
