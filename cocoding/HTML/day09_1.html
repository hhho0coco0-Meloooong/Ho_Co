<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>여백</title>

    <style>
        * {
            margin : 0;
            padding : 0;
        }
        
        .sub_box1 {
            background-color : yellowgreen;
            width : 300px;
            height : 300px;

            color : #fff;
            font-size : 30px;
            font-weight : 900;

            /* padding : 30px 0px; */
            /* padding : 안쪽 여백 
            두 자리 입력 시, 앞(상하) 뒤(좌우)*/
            /* padding : 10px 20px 30px 50px; */
            /* 시계방향  위 우 하 좌 */
            /* top right left bottom (마진 옵션과 동일하다.) */
            padding-top : 30px;
            /* margin : 50px 10px; */
            margin : 50px auto;
            /* margin : auto(block 요소 중앙에 위치) : 가운데 정렬 */

            /* border : 3px solid black; */
            /* border : 선 굵기, 스타일, 색상 */
            /* 개별부여 가능 */
            /* border-top : 5px solid #000; */
            border-width: 10px;
            /* 선의 굵기 */
            border-color: black;
            /* 선의 색상 */
            border-style: solid;
            /* 선의 스타일 */
            border-radius : 50px 20px 10px 100px;
            /* 모서리를 둥글게 만든다.(px, % ) 
            1자리 : 4개의 모서리 전체
            2자리 : 왼쪽 상단 시작
            4자리 : 시계방향(왼쪽상단 시작)*/
        }
    </style>
</head>
<body>
    <div class="sub_box1">box</div>
</body>
</html>
