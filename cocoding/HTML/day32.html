<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>animation</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        body {
            background-color: lightgreen;
        }

        .ani {
            width: 100px;
            height: 100px;
            position: absolute;
            top: 50%;
            left: 50%;

            transform: translate(-50px, -50px);
            /* 위치이동 시, margin을 대신하여 사용가능 */
            background-color: lightgoldenrodyellow;
            animation-name: test;
            /* 표현하고자 하는 요소에 애니메이션 이름 부여! */
            animation-duration: 3s;
            /* 애니매이션 동작에 대한 시간 ~ 지속될 시간 */
            animation-iteration-count: infinite;
            /* 동작횟수에 대한 지정(반복) = 숫자값(횟수) 
            infinite : 무한반복 */
            animation-direction: alternate;
            /* 애니매이션 방향
            normal : 기본값 
            reverce : 반대방향으로 역순 
            alternate : form -> to 교차반복 */

            /* animation-delay: 2s; */
            /* 애니메이션의 지연값 : 몇초후 시작 */

            animation-timing-function: ease-in-out;
            /* 시간별 속도감 변화 */
        }

        .ani:hover {
            animation-play-state: paused;
            /* 애니메이션 효과의 재생 혹은 중지 
            paused : 중지 */
        }

        /* 키프레임 : 구간별 스타일을 부여하여 동작을 표현 
        0% or from : 시작점
        100% or to : 종료점 
        30 ~ 50 % : 중간 표현도 가능 */
        @keyframes test {
            0% {
                /* 시작 CSS */
                border-radius: 0px;
                /* border-radius : 꼭지점 원형으로 */
                /* background-color: lightpink; */
            }
            30% {
                border-radius: 50px 0 0 0;
                background-color: lightsalmon;
            }
            50% {
                border-radius: 0 50px 0 0;
                background-color: lightslategray;
            }
            100% {
                border-radius: 100px;
                background-color: limegreen;
                /* 끝 CSS */
            }
        }
    </style>
</head>
<body>
    <!-- animation : 각각의 "프레임" 내에서 스타일을 구현하여, 동작을 만들 때 사용 -->
    <div class="ani"></div>
</body>
</html>
