<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position02 응용</title>

    <style>
        * {
            padding: 0;
            margin: 0;
        }

        #wrap {
            width: 600px;
            height: 600px;
            background-color: lightcoral;
            
            position: relative;
            top: 100px;
            left: 400px;
        }

        .box {
            width: 200px;
            height: 200px;
            background-color: lightgoldenrodyellow;
            
            text-align: center;
            line-height: 200px;
            
            font-size: 20px;
            font-weight: 900;
            color: black;
        }

        .box:nth-child(1) {
            position: absolute;
            top: 0px;
            left: 0px;

            
        }

        .box:nth-child(2) {
            position: absolute;
            top: 200px;
            left: 200px;
        }

        .box:nth-child(3) {
            position: absolute;
            /* top: 400px;
            left: 400px; */

            right: 0px;
            bottom: 0px;
        }
    </style>
</head>
<body>
    <div id="wrap">
        <div class="box">포</div>
        <div class="box">지</div>
        <div class="box">션</div>
    </div>
</body>
</html>
