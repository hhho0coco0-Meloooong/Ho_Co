<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>img</title>
</head>
<body>
    <h1>img 태그</h1>
    <p>
        : 이미지를 나타내줄 수 있는 태그 / 단독 태그 
        글자와 같이 나열되는 성격을 가지고 있다.
        이미지 단락 구분 지을 때 "br" 사용
    </p>

    <p>
        <!--
        이미지의 확장자(대표)
        jpg : 가장 대표적인 이미지 표현방식, 이미지 색상을 가장 잘 표현할 수 있는 확장자
        png : 이미지의 색상을 유지하며 투명한 배경을 나타낼 수 있는 확장자
        gif : 투명한 배경이 가능하나, 색상이 최대 256개의 표현만 가능하다.(화질이 떨어져 보일 수 있음) / 움짤, 움직이는 이미지에 주로 사용

        경로 : 폴더 안 /
        (작성하는 문서의 기점으로부터)
        -->

        <!-- <img src="/good.img.jpg.jpg" alt="돌돌이@"/> -->
        <!-- <img src="/good.img.jpg.jpg"> 
        alt : 주석문, 이미지가 안 보일 때를 대비한 대체문자, html 기본 규칙! 
        -->

        <figure>
            <!-- figure : 이미지, 사진, 삽화같은 콘텐츠를 넣을 때 사용 -->
            <!-- <img src="/good.img.jpg.jpg" alt="돌돌이"/> -->
            <!-- figcaption : figure 요소에 캡션을 넣을 때 사용하는 태그로, figure 안에서 사용, 제일 처음이나 마지막에 배치-->
            <figcaption>돌돌이</figcaption>
        </figure>
