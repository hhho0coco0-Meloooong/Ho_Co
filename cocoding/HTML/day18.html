<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>시맨틱 구조</title>

    <style>
        * {
            margin : 0;
            padding : 0;
        }

        #header {
            width: 400px;
            line-height: 100px;
            overflow: hidden;
            margin: 10px;
            border: 2px solid #000;
        }

        header {
            width: 400px;
            line-height: 100px;
            overflow: hidden;
            margin: 10px;
            border: 2px solid #000;
        }
    </style>
</head>
<body>
    <!-- 
    header : 머리말 의미, 헤더 = 로고 / 네비게이션 / 검색창 
    nav : 메뉴를 묶거나 메뉴를 담을 때 사용 
    section : 내용물 / 단락 나눔, 주제별 사용(제목태그와 단락을 나누며 표현)
    article : 기사라는 뜻 / 세부적인 단락 나눔 / 웹상의 내용물 작성 
    aside : 링크, 광고 등 사이드 배치 
    footer : 웹 하단 / 저작권, 연락처, 웹 사이트의 세부정보 
    -->
    <div id="header">
        header01
    </div>

    <header>
        header02
    </header>
</body>
</html>
