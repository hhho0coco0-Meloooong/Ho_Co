<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 선택자 2</title>

    <style>

        ul {
            overflow: hidden;
            /* height 대체 요소 */
        }

        li {
            list-style: none;
            /* 리스트 블릿 삭제 */

            float: left;
            padding: 15px;
            /* padding : 안쪽 여백 */
        }

        /* li:first-child {
            first-child : 같은 부모 아래에서 형제 관계에서 첫 번째에 해당하는 요소를 선택
            background-color: lightblue;
        } */

        li:last-child {
            /* 부모 아래에서 형제관계의 마지막에 해당하는 요소를 선택 */
            background-color: chartreuse;
        }

        li:nth-child(2n+1) {
            background-color: lightpink;
            color:brown;
            /* 형제관계의 n 번째 요소를 선택(괄호 안에 직접 적용!) 
            (1, 2, 3..)
            2n + 1(홀수)
            2n(짝수) */
        }

        li:nth-child(2n) {
            background-color: lightslategray;
        }

        li:nth-child(3) {
            border: 3px solid red;
        }

        li:nth-child(5) a{
            /* 후손 선택자 응용 */
            /* border: 3px solid black; */
            color:blue;
        }

        .box:first-child {
            background-color: lightcoral;
        }

        h1:first-of-type {
            background-color: lightblue;
        }

        h2:last-of-type {
            background-color: chartreuse;
        }

        h3:nth-of-type(2) {
            border: 2px solid lightgreen;
        }

        li:nth-child(5):hover {
            background-color: cadetblue;
        }

        li:nth-child(5):hover a{
            color: lightsalmon;
        }
    </style>

</head>
<body>
    <!-- 구조 선택자 : 부모의 요소 안에서 특정한 위치의 요소를 선택할 때, 사용 
    후손 + 자손 선택자와 함께 많이 사용한다. 
    :first-child
    :last-child
    :nth-chile() 
    :nth-last-child -->
    <ul>
        <li class="box">menu1</li>
        <li class="box">menu2</li>
        <li class="box">menu3</li>
        <li class="box">menu4</li>
        <li class="box"><a href="#">menu5</a></li>
        <!-- a 태그 : 주소이동 태그 -->
        <li class="box">menu6</li>
    </ul>

    <!-- 형태 구조 선택자 : 일반 구조 선택자와 비슷하지만, 태그 형태를 구분 
    :first-of-type 부모박스 안에서 형제관계 중에 첫 번째 위치하는 태그를 선택
    :last-of-type 부모박스 안에서 형제관계 중에 마지막에 위치하는 태그를 선택
    :nth-of-type 부모박스 안에서 형제관계 중에서 n번째 위치하는 태그를 선택
    :nth-last-of-type 부모박스 안에서 형제관계 중에 뒤에서 n번째 위치하는 태그를 선택 -->
    <div>
        <h1>header1</h1>
        <h2>header2</h2>
        <h3>header3</h3>
        <h3>header3</h3>
        <h2>header2</h2>
        <h1>header1</h1>
    </div>

</body>
</html>
