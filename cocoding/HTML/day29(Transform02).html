<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transform 응용</title>

    <style>
        * {margin: 0; padding: 0;}

        /* div {
            width: 300px;
            height: 300px;
            background-color: lightskyblue;
            text-align: center;
            line-height: 300px;

            transform 다중작성 시, 띄어쓰기로 구분
            transform: translate(100px 100px) rotate(30deg);
            -ms-transform: translate(100px 100px) rotate(30deg);
            ie
            -moz-transform: translate(100px 100px) rotate(30deg);
            파이어폭스
            -webkit-transform: translate(100px 100px) rotate(30deg);
            사파리, 크롬
            -o-transform: translate(100px 100px) rotate(30deg);
            오페라
        } */

        header {
            width: 100%;
            height: 100px;
            background-color: lightgrey;
            overflow: hidden;

        }

        #ham {
            width: 64px;
            height: 57px;
            padding: 22px;
            background-color: lightcoral;
            overflow: hidden;

            cursor: pointer;
            /* 마우스 커서를 손모양으로 변경 */

        }

        .line {
            background-color: aquamarine;
            width: 56px;
            height: 5px;
            margin: 10px 0px;
            transition-duration: 0.5s;
        }

        #main {
            width: 100%;
            overflow: hidden;
            padding: 200px 0px;
            background-color: bisque;
            text-align: center;
            color: white;
        }

        #ham:hover #top {
            /* 첫 번째 줄 */
            transform: translateY(15px) rotate(45deg);
            transform-origin: center;
        }

        #ham:hover #mid {
            opacity: 0;
            /* 투명도 */
        }
        

        #ham:hover #btm {
            /* 마지막 줄 */
            transform: translateY(-15px) rotate(-45deg);
            transform-origin: center;
        }
    </style>

</head>

<body>

    <!-- <div>test</div> -->

    <header>
        <div id="ham">
            <div class="line" id="top"></div>
            <div class="line" id="mid"></div>
            <div class="line" id="btm"></div>
        </div>
    </header>

    <div id="main">
        <h1>안녕하세요!</h1>
        <p>저희 웹페이지에 방문해주셔서 감사합니다 - ! ★</p>
    </div>
</body>

</html>
