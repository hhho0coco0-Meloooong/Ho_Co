<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>다양한 색상 표현</title>

    <style>
        * {
            margin:0;
            padding:0;
        }
        
        div {
            width: 100%;
            padding: 100px;
            font-size: 20px;
            text-align: center;
            line-height: 100px;
            /* 글자의 높이가 부모박스의 높이와 동일하면,
            상하선상 중심배치, 글자가 한 줄일 때만! */
            
            border: 3px solid white;
        }

        /* 공통된 빨간색 부여 */
        #word {background-color: red;}

        #hex {background-color: #f00;}
        /* 반복되는 2자리는 한 자리로 줄여서 표현 가능 ff0000 */

        #rgb {background-color: rgb(255 0 0);}
        /* 256개의 숫자값 (0 ~ 255) */

        #rgba {background-color: rgba(255, 0, 0, 0.5);}
        /* 색상에 대한 투명도 추가 0 ~ 1 소주점으로 표현가능 
        색상만 투명도를 부여할 때 사용@ */

        #hsl {
            background-color: hsl(0, 100%, 50%);
            opacity: 0.5;
            /* 요소의 투명도를 부여하는 속성 
            상속 = 자식 요소를 포함한 모든 부분의 투명도가 적용(글자도 포함)*/
        
        }

        #hsla {background-color: hsla(0, 100%, 50%, 0.5);}

        p {
            width: 300px;
            height: 300px;
            background-color: rgb(185, 248, 185);

            text-align: center;
            line-height: 300px;

            margin: 100px;
            
            box-shadow: 5px 5px 10px black;
            /* 박스의 그림자를 부여하는 속성
            x축 y축 그림자크기 그림자색상 */

            font-size: 30px;
            font-weight: 900;
            color: white;

            text-shadow: 5px 3px 7px lightgray;

            /* Permalink - use to edit and share this gradient: https://colorzilla.com/gradient-editor/#b4ddb4+0,83c783+17,52b152+33,008a00+67,005700+83,002400+100;Green+3D+%231 */
background: linear-gradient(to bottom,  rgba(180,221,180,1) 0%,rgba(131,199,131,1) 17%,rgba(82,177,82,1) 33%,rgba(0,138,0,1) 67%,rgba(0,87,0,1) 83%,rgba(0,36,0,1) 100%); /* W3C, IE10+, FF16+, Chrome26+, Opera12+, Safari7+ */

        }
</style>

</head>
<body>
    <!-- hex / rgb / hsl -->
    <div id="word">단어 : 단어로 입력하는 방식</div>
    <div id="hex">컬러코드 : #웹번호로 입력하는 방식</div>
    <div id="rgb">rgb : red, green, blue의 숫자값을 입력하는 방식</div>
    <div id="rgba">rgba : rgb 표현방식에 alpha 값 추가</div>
    <div id="hsl">hsl : hue, saturation, lightness의 양값을 입력하는 방식</div>
    <div id="hsla">hsla : hsl 표현방식에 alpha 값이 추가</div>

    <p>box</p>
</body>
</html>
