<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>transition</title>
    
    <style>
        /* div {
            width: 300px;
            height: 300px;
            background-color: lightsalmon;
        }

        div:hover {
            width: 400px;
            height: 400px;

            transition-duration: 0.5s; 동작시간
        } */

        * {
            padding: 0;
            margin: 0;
        }

        section {
            width: 700px;
            overflow: hidden;
            padding: 30px;
            border: 3px solid #000;
            margin: 150px auto;
        }

        .line {
            width: 30px;
            height: 30px;
            background-color: lightcoral;
            margin: 10px 0px;

            transition-duration: 3s;
            /* 동작 구현에 대한 시간 값(얼마동안) */
        }

        .line:nth-child(1) {
            background-color: lightblue;
            /* transition-delay: 1s; */
            /* delay : 지연시간 */

            transition-timing-function: linear;
            /* 시간에 따른 움직이는 속도의 값 
            linear : 일정한 속도 
            ease : 기본값 
            ease-in : 속도의 시작이 느리게 
            ease-out : 속도를 느리게 끝 
            ease-in-out : 느리게 시작하고, 느리게 끝*/

        }
        
        .line:nth-child(2) {
            background-color: lightcoral;
            /* transition-delay: 2s; */
            transition-timing-function: ease;
        }
        
        .line:nth-child(3) {
            background-color: lightcyan;
            transition-timing-function: ease-in;
            /* transition-delay: 3s; */
        }
        
        .line:nth-child(4) {
            background-color: lightgoldenrodyellow;
            transition-timing-function: ease-out;
            /* transition-delay: 4s; */
        }
        
        .line:nth-child(5) {
            background-color: lightgray;
            transition-timing-function: ease-in-out;
            /* transition-delay: 5s; */
        }

        section:hover .line {
            width: 700px;
        }

        /* transition : 동작을 부여할 때 사용 
        함께 사용가능한 속성의 종류 
        
        위치 - top, left, right, bottom 
        사이즈 - width, height, margin, padding 
        색상 - color, background-color, opacity 
        변환 속성 transform 
        
        transition 한꺼 번에 사용 가능 
        : 속성 - 시간 - 이징 - 지연 */
        
    </style>
</head>
<body>

    <section>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
        <div class="line"></div>
    </section>

</body>
</html>
