<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>position_레이아웃</title>

    <style>
        * {
            padding:0;
            margin:0;
        }
        img {
            display: block;
        }
        body {
            background-color: #808080;
        }
        #wrap {
            width: 1600px;
            overflow: hidden;
            margin: 0 auto;
            position: relative;
        }

        nav {
            width: 200px;
            height: 100%;
            position: fixed;
            background-color: black;
        }

        section {
            width: 1400px;
            height: 100%;
            position: relative;
            background-color: lightgoldenrodyellow;

            /* float: right; 오른쪽 정렬 */
            top: 0;
            left: 200px;
            
            overflow: hidden;
        }

        .main {
            width: 1200px;
            overflow: hidden;
            position: relative;

            margin: 50px auto;
            /* 1400 - 200 = 200 / 2 = 100 */
            height: 399px;
        }

        button {
            width: 100px;
            height: 100px;
            background-color: black;
            border: none;
            border-radius: 50%;
            color: #fff;

            position: absolute;
            top: 50%;
            left: 50%;
            margin-left: -50px;
            margin-top: -50px;
        }

        .banner {
            width: 1160px;
            /* img(250 * 4 = 1000) + margin(좌우 40 * 4 = 160) = 1160 */
            overflow: hidden;
            margin: 30px auto;
        }

        .banner>img {
            float: left;
            margin: 0 20px;
            margin-bottom: 40px;

            box-shadow: 3px 3px 10px yellow;
            /* 그림자 표시 */
        }

    </style>
</head>
<body>
    
    <!-- 전체박스 -->
    <div di="wrap">
        <nav>
            <img src="/menu.jpg" alt="메뉴">
        </nav>

        <section>
            <div class="main">
                <img src="/main_pic.jpg" alt="">
                <button type="button">▶</button>
            </div>

        </section>

        <div class="banner">
            <img src="/bn1.jpg" alt="대체이미지">
            <img src="/bn2.jpg" alt="대체이미지">
            <img src="/bn3.jpg" alt="대체이미지">
            <img src="/bn4.jpg" alt="대체이미지">
            <img src="/bn5.jpg" alt="대체이미지">
            <img src="/bn6.jpg" alt="대체이미지">
            <img src="/bn7.jpg" alt="대체이미지">
            <img src="/bn8.jpg" alt="대체이미지">
            <img src="/bn9.jpg" alt="대체이미지">
            <img src="/bn10.jpg" alt="대체이미지">
            <img src="/bn11.jpg" alt="대체이미지">
            <img src="/bn12.jpg" alt="대체이미지">

        </div>
    </div>
    <!-- 전체박스 -->
</body>
</html>
