<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>div</title>

    <style>
        * {
            margin: 0;
            padding: 0;

        }
        
        div {
            background-color: lightpink;
            border: 5px solid #000;
            /* border : 바깥 선(선, 선의 굵기 / 선의 스타일 / 선의 색상) */
            /* box-size 영향을 주는 스타일 */
            width: 300px;
            /* width : 넓이 지정(px, %, auto 등) */
            height: 300px;
            /* height : 높이 지정(px, %, auto 등) */

            font-size: 30px;
            font-weight: 900;

            padding: 50px;
            /* 안쪽 여백 : 안쪽으로 내용물가 박스 사이의 틈!
            (한 자리) 전체면 적용 */
            margin: 50px;
            /* 바깥 여백 : 바깥으로 박스 혹은 다른 요소와의 틈! 간격
            (한 자리) 전체면 적용 */
        }
    </style>
</head>
<body>
    <div>box1</div>
</body>
</html>
