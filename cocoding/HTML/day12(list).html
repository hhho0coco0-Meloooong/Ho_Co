<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>목록 태그</title>

    <style>
        li {
            /* list-style: square; */
            /* ul 스타일 종류
            disc : 채운 원
            circle : 빈 원
            square : 채운 사각형
            none : 기본 값 */

            /* 속성 : li 사용 시, 기본설정 값 none 지정! */

            list-style-type: decimal-leading-zero;
            /* decimal : 기본값 
            decimal-leading-zero : 0 붙는 십진수(01, 02, 03... )
            lower-roman : 로마 숫자 소문자 
            upper-roman : 로마 숫자 대문자 
            lower-alpha : 알파벳 소문자
            upper-alpha : 알파벳 대문자 */
        }
    </style>
</head>
<body>
    <!-- 목록 태그
    ul : 순서가 없는 목록 태그(메뉴, 블릿) 
    ol : 순서가 있는 목록 태그(1, 2, 3) 
    dl : 정의 목록 태그(용어 뜻을 나열) 
    ul or ol -> li / dl -> dt, dd -->

    <ul>
        <!-- 가장 기본적으로 사용하는 목록태그@ -->
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인 문의</li>
        <li>커뮤니티</li>
    </ul>

    <ol>
        <li>회사소개</li>
        <li>생산설비</li>
        <li>제품소개</li>
        <li>온라인 문의</li>
        <li>커뮤니티</li>
    </ol>

    <dl>
        <dt>정의 목록 타이틀</dt>
        <dd>목록의 내용</dd>
    </dl>
</body>
</html>
