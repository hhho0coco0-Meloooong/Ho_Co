<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>display</title>

    <style>
        * {
            margin : 0;
            padding : 0;
        }

        div {
            background-color: lightgoldenrodyellow;
            width: 300px;
            height: 100px;
            margin : 50px;
            /* block에 CSS 모두 적용됨 */

            /* display : inline; */
        }

        span {
            background-color: lightgreen;
            width: 300px;
            height: 100px;
            margin : 50px;
            /* inline에는 CSS 일부 적용됨(좌우는 적용 / 상하는 적용 안됨) */

            display : block;
        }
    </style>
</head>
<body>
    <!-- display : 요소를 어떤 성격을 보여줄지 결정하는 속성 
    block : 박스와 같이 쌓이는 성격 + 화면 전체의 폭을 사용하는 성격
    div / h / p / table / ul / ol ... 등

    inline : 글자와 같이 나열되는 성격 + 내용물에 따라 폭이 결정되는 성격
    a / span / i / em ... 등
    -->

    <div>box1</div>
    <div>box2</div>
    <div>box3</div>

    <span>inline01</span>
    <span>inline02</span>
    <span>inline03</span>

</body>
</html>
