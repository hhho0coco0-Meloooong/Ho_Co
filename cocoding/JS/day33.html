<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Event01</title>
</head>
<body>
    <button id="btn">Click</button>
    <p id="clickOutput">버튼 상태 : 미클릭</p>

    <input type="text" id="textInput" placeholder="Input">
    <p id="textOutput">입력된 텍스트 : 없음</p>

    <input type="text" id="keyInput" placeholder="Key Input">
    <p id="keyOutput">입력된 키 : 없음</p>

    <div id="mouseArea" style="width: 200px; height: 200px; background-color: lightblue; border: 1px solid black;">
        여기를 마우스로 움직여 보세요!
    </div>
    <p id="mouseOutput">마우스 위치 : 없음</p>

    <button id="eventInfoBtn">이벤트 객체 보기</button>
    <p id="eventInfoOutput">이벤트 객체 정보 : 없음</p>
    
    <script defer src="/cocoding/JS/day33.js"></script>
</body>
</html>
